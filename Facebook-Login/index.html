<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/Facebook-Login/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body style="-webkit-user-select:none;">
    <div class="main">
        <div class="parent_div">
          

            <div class="child_box"> 
                <form class="form_bx" action="">
                    <img class="pic" src="/Facebook-Login/pic.jpg" title="Facebook">
                    <input class="email_pass" type="text" placeholder="Mobile number or email" name="phone" required>
                    <input class="email_pass" type="password" placeholder="Password" name="password" required> <br>
                    <button class="login" style="cursor:pointer;" id="loginButton"> Log in </button> <br>
                    <p id="errorText" style="color: #f00;">Incorrect Password</p>

                    <h4 class="txt"> Forget password?</h4> 
                    <div class="hrbx"> <hr class="hrr"> <h3 class="tt"> or </h3> <hr class="hrr"></div>
                    <button type="submit" class="creatacc"> Create new account</button>
                  
                </form>
            </div>

            <div class="child_box"> 
                <h2 class="hd_txt"> facebook </h2> <br>
                <h4 class="hd_txt_inner">  Facebook helps you connect 
                    and share with the people in your life.</h4>
            </div>
        </div>
    </div>
    <script>
        "use strict"
        let loginButton = document.getElementById("loginButton");
        let errorMessage = document.getElementById("errorText");
        
        errorMessage.style.display = "none";
        loginButton.addEventListener("click",function(){
            event.preventDefault();
            errorMessage.style.display = "block";
        });
        
    </script>
</body>
</html>
